<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bullpen Tracker Pro</title>
<style>
body { font-family: Arial; background:#020617; color:white; text-align:center; margin:0; padding:0;}
h1,h2,h3{margin:5px;}
canvas{border-radius:12px; background:#0f172a; margin:10px auto; display:block;}
button, select, input{padding:8px;margin:5px;border-radius:8px;border:none;font-size:14px;}
button{background:#2563eb;color:white;cursor:pointer;}
#app{display:none; max-width:380px;margin:auto;}
#pitchCount{margin:5px;font-weight:bold;}
</style>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#020617">
<meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>

<!-- LOGIN -->
<div id="login">
<h2>Login</h2>
<input id="email" type="email" placeholder="Enter email">
<br>
<input id="password" type="password" placeholder="Password">
<br>
<button onclick="login()">Login</button>
<button onclick="signup()">Sign Up</button>
</div>

<!-- APP -->
<div id="app">
<h1>Bullpen Tracker Pro</h1>
<div id="userDisplay"></div>

<input id="newPitcher" placeholder="Add pitcher">
<button onclick="addPitcher()">Add</button>
<select id="pitcherSelect"></select>
<button onclick="deletePitcher()">Delete</button>
<br>

<label>
<input type="checkbox" id="swingMiss"> Swing & Miss
</label>
<button onclick="undoPitch()">Undo Last Pitch</button>
<button onclick="clearSession()">Clear Session</button>

<div id="pitchCount">Balls: 0 | Strikes: 0</div>

<br>
<select id="pitchType">
<option>Four-Seam</option>
<option>Two-Seam</option>
<option>Changeup</option>
<option>Slider</option>
<option>Curveball</option>
</select>

<select id="viewMode">
<option value="all">All Pitches</option>
<option value="pitch">Selected Pitch</option>
<option value="team">Entire Staff</option>
</select>

<h2>Tap to Record Pitch</h2>
<canvas id="zone" width="320" height="420"></canvas>

<h2>Heat Map</h2>
<canvas id="heat" width="320" height="420"></canvas>

<h3>Stats</h3>
<div id="stats"></div>
<button onclick="exportCSV()">Export CSV</button>
</div>

<!-- Firebase Scripts -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
// --- FIREBASE CONFIG ---
const firebaseConfig = {
  apiKey: "AIzaSyATMceL9OwutTlZYbBzeXa02KCUJawaoUw",
  authDomain: "bullpen-tracker.firebaseapp.com",
  projectId: "bullpen-tracker",
  storageBucket: "bullpen-tracker.firebasestorage.app",
  messagingSenderId: "370897827412",
  appId: "1:370897827412:web:847c7475fe0c8f7b105fc1"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// --- GLOBALS ---
let user = null;
let data = {};
let pitchCount = {balls:0, strikes:0};

// --- LOGIN/SIGNUP ---
function signup(){
  const email=document.getElementById("email").value;
  const password=document.getElementById("password").value;
  auth.createUserWithEmailAndPassword(email,password)
  .then(()=>login())
  .catch(e=>alert(e.message));
}
function login(){
  const email=document.getElementById("email").value;
  const password=document.getElementById("password").value;
  auth.signInWithEmailAndPassword(email,password)
  .then(cred=>initApp(cred.user))
  .catch(e=>alert(e.message));
}

// --- INIT APP ---
function initApp(u){
  user=u;
  document.getElementById("login").style.display="none";
  document.getElementById("app").style.display="block";
  document.getElementById("userDisplay").innerText="User: "+u.email;
  loadData();
}

// --- LOAD / SAVE DATA ---
function loadData(){
  db.collection("users").doc(user.uid).get().then(doc=>{
    if(doc.exists){ data=doc.data().data||{}; }
    else{ data={}; }
    updatePitchers();
    drawZone();
    drawHeat();
    updateStats();
    resetCount();
  });
}
function saveData(){
  db.collection("users").doc(user.uid).set({data});
}

// --- PITCHERS ---
function addPitcher(){
  const name=document.getElementById("newPitcher").value.trim();
  if(!name) return;
  if(!data[name]) data[name]=[];
  saveData();
  updatePitchers();
  document.getElementById("newPitcher").value="";
}
function deletePitcher(){
  const name=document.getElementById("pitcherSelect").value;
  delete data[name];
  saveData();
  updatePitchers();
}
function updatePitchers(){
  const select=document.getElementById("pitcherSelect");
  select.innerHTML="";
  for(let p in data){
    let opt=document.createElement("option");
    opt.value=p; opt.textContent=p;
    select.appendChild(opt);
  }
}

// --- DRAW STRIKE ZONE ---
const zone=document.getElementById("zone");
const ctx=zone.getContext("2d");
function drawZone(){
  ctx.clearRect(0,0,320,420);
  ctx.strokeStyle="white"; ctx.lineWidth=2;
  ctx.strokeRect(80,100,160,200);
  for(let i=1;i<3;i++){
    ctx.beginPath();
    ctx.moveTo(80+i*53,100); ctx.lineTo(80+i*53,300); ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(80,100+i*66); ctx.lineTo(240,100+i*66); ctx.stroke();
  }
}

// --- PITCH COUNTS ---
function updateCountDisplay(){
  document.getElementById("pitchCount").innerHTML = 
    `Balls: ${pitchCount.balls} | Strikes: ${pitchCount.strikes}`;
}
function resetCount(){
  pitchCount={balls:0, strikes:0};
  updateCountDisplay();
}

// --- RECORD PITCH ---
zone.addEventListener("click",function(e){
  const pitcher=document.getElementById("pitcherSelect").value;
  if(!pitcher) return alert("Select pitcher");
  const rect=zone.getBoundingClientRect();
  const x=e.clientX-rect.left;
  const y=e.clientY-rect.top;
  const type=document.getElementById("pitchType").value;
  const swingMiss=document.getElementById("swingMiss").checked;
  const date = new Date().toLocaleDateString();

  const pitch={x,y,type,date,swingMiss};
  if(!data[pitcher]) data[pitcher]=[];
  data[pitcher].push(pitch);

  // Update balls/strikes
  if(x>=80 && x<=240 && y>=100 && y<=300){ // strike zone
    pitchCount.strikes++;
  } else {
    if(swingMiss) pitchCount.strikes++;
    else pitchCount.balls++;
  }

  // Walk/Strikeout
  if(pitchCount.strikes>=3){ alert("Strikeout!"); resetCount();}
  if(pitchCount.balls>=4){ alert("Walk!"); resetCount();}

  saveData();
  drawZone();
  ctx.fillStyle="yellow"; ctx.beginPath(); ctx.arc(x,y,4,0,Math.PI*2); ctx.fill();
  drawHeat(); updateStats();
  updateCountDisplay();
});

// --- UNDO LAST PITCH ---
function undoPitch(){
  const pitcher=document.getElementById("pitcherSelect").value;
  if(!pitcher || !data[pitcher] || data[pitcher].length===0) return;
  const last = data[pitcher].pop();

  // Adjust counts
  if(last.x>=80 && last.x<=240 && last.y>=100 && last.y<=300) pitchCount.strikes--;
  else if(last.swingMiss) pitchCount.strikes--;
  else pitchCount.balls--;

  saveData();
  drawZone();
  drawHeat();
  updateStats();
  updateCountDisplay();
}

// --- CLEAR SESSION ---
function clearSession(){
  const pitcher=document.getElementById("pitcherSelect").value;
  if(!pitcher) return;
  if(confirm(`Clear all pitches for ${pitcher} today?`)){
    data[pitcher]=data[pitcher].filter(p=>p.date!==new Date().toLocaleDateString());
    resetCount();
    saveData();
    drawZone();
    drawHeat();
    updateStats();
  }
}

// --- HEATMAP ---
const heat=document.getElementById("heat"); const heatCtx=heat.getContext("2d");
function drawHeat(){
  heatCtx.clearRect(0,0,320,420);
  heatCtx.strokeStyle="white"; heatCtx.strokeRect(80,100,160,200);
  const mode=document.getElementById("viewMode").value;
  const pitcher=document.getElementById("pitcherSelect").value;
  const pitchType=document.getElementById("pitchType").value;
  let pitches=[];
  if(mode==="team"){ for(let p in data)pitches=pitches.concat(data[p]); }
  else{ pitches=data[pitcher]||[]; if(mode==="pitch") pitches=pitches.filter(p=>p.type===pitchType);}
  pitches.forEach(p=>{
    let grd=heatCtx.createRadialGradient(p.x,p.y,2,p.x,p.y,20);
    grd.addColorStop(0,"rgba(255,0,0,0.6)");
    grd.addColorStop(1,"rgba(255,0,0,0)");
    heatCtx.fillStyle=grd; heatCtx.beginPath(); heatCtx.arc(p.x,p.y,20,0,Math.PI*2); heatCtx.fill();
  });
}

// --- STATS ---
function updateStats(){
  const pitcher=document.getElementById("pitcherSelect").value;
  if(!pitcher||!data[pitcher]) return;
  const pitches=data[pitcher];
  let strikes=0; pitches.forEach(p=>{ if(p.x>=80&&p.x<=240&&p.y>=100&&p.y<=300) strikes++; });
  let percent=((strikes/pitches.length)*100).toFixed(1);
  let daily={}; pitches.forEach(p=>{ daily[p.date]=(daily[p.date]||0)+1; });
  let dailyText=""; for(let d in daily){ dailyText+=`${d}: ${daily[d]}<br>`; }
  document.getElementById("stats").innerHTML=`Total Pitches: ${pitches.length}<br>Strike %: ${percent}%<br><b>Daily:</b><br>${dailyText}`;
}

// --- EXPORT CSV ---
function exportCSV(){
  let csv="Pitcher,Type,X,Y,Date,SwingMiss\n";
  for(let p in data){ data[p].forEach(row=>{ csv+=`${p},${row.type},${row.x},${row.y},${row.date},${row.swingMiss}\n`; }); }
  let blob=new Blob([csv],{type:'text/csv'}); let a=document.createElement("a"); a.href=URL.createObjectURL(blob); a.download="bullpen.csv"; a.click();
}

// --- LISTENERS ---
document.getElementById("pitcherSelect").addEventListener("change",()=>{ drawHeat(); updateStats(); resetCount();});
document.getElementById("viewMode").addEventListener("change", drawHeat);
document.getElementById("pitchType").addEventListener("change", drawHeat);

</script>
</body>
</html>
