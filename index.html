<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bullpen Tracker</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #0f172a;
      color: white;
      margin: 0;
    }

    h1 {
      margin: 10px;
    }

    canvas {
      border: 2px solid white;
      background: #1e293b;
      margin-top: 10px;
      border-radius: 10px;
    }

    select, button, input {
      padding: 8px;
      margin: 5px;
      border-radius: 6px;
      border: none;
    }

    button {
      background: #2563eb;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    #loginBox {
      margin-top: 100px;
    }

    #app {
      display: none;
    }

    #userInfo {
      margin: 10px;
      font-size: 14px;
      color: #94a3b8;
    }
  </style>
</head>
<body>

<!-- LOGIN -->
<div id="loginBox">
  <h1>Login</h1>
  <input id="nameInput" placeholder="Enter name or email">
  <br>
  <button onclick="login()">Enter</button>
</div>

<!-- MAIN APP -->
<div id="app">
  <h1>Bullpen Tracker</h1>
  <div id="userInfo"></div>

  <select id="pitchType">
    <option>Four-Seam</option>
    <option>Two-Seam</option>
    <option>Changeup</option>
    <option>Slider</option>
    <option>Curveball</option>
  </select>

  <select id="viewMode">
    <option value="all">All Pitches Heatmap</option>
    <option value="pitch">Selected Pitch Heatmap</option>
  </select>

  <br>

  <canvas id="zone" width="300" height="400"></canvas>
  <canvas id="heat" width="300" height="400"></canvas>

  <br>

  <button onclick="clearData()">Clear My Data</button>
</div>

<script>
let currentUser = "";
let pitches = [];

const zone = document.getElementById("zone");
const ctx = zone.getContext("2d");

const heat = document.getElementById("heat");
const heatCtx = heat.getContext("2d");

// LOGIN SYSTEM
function login() {
  const name = document.getElementById("nameInput").value.trim();
  if (!name) return alert("Enter a name");

  currentUser = name;
  document.getElementById("loginBox").style.display = "none";
  document.getElementById("app").style.display = "block";

  document.getElementById("userInfo").innerText =
    "Logged in as: " + currentUser;

  loadData();
  drawZone();
  drawHeat();
}

// SAVE / LOAD (per user)
function saveData() {
  localStorage.setItem("bullpen_" + currentUser, JSON.stringify(pitches));
}

function loadData() {
  const data = localStorage.getItem("bullpen_" + currentUser);
  pitches = data ? JSON.parse(data) : [];
}

// DRAW STRIKE ZONE
function drawZone() {
  ctx.clearRect(0, 0, 300, 400);

  ctx.strokeStyle = "white";
  ctx.strokeRect(75, 100, 150, 200);
}

// TAP INPUT
zone.addEventListener("click", function(e) {
  const rect = zone.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;

  const pitch = {
    x: x,
    y: y,
    type: document.getElementById("pitchType").value,
    date: new Date().toLocaleDateString()
  };

  pitches.push(pitch);
  saveData();

  drawHeat();
});

// DRAW HEAT MAP
function drawHeat() {
  heatCtx.clearRect(0, 0, 300, 400);

  const mode = document.getElementById("viewMode").value;
  const selectedPitch = document.getElementById("pitchType").value;

  let filtered = pitches;

  if (mode === "pitch") {
    filtered = pitches.filter(p => p.type === selectedPitch);
  }

  filtered.forEach(p => {
    heatCtx.fillStyle = "rgba(255,0,0,0.4)";
    heatCtx.beginPath();
    heatCtx.arc(p.x, p.y, 8, 0, Math.PI * 2);
    heatCtx.fill();
  });
}

// CLEAR DATA
function clearData() {
  if (!confirm("Delete all your data?")) return;

  pitches = [];
  saveData();
  drawHeat();
}

// AUTO UPDATE HEATMAP WHEN SWITCHING VIEW
document.getElementById("viewMode").addEventListener("change", drawHeat);
document.getElementById("pitchType").addEventListener("change", drawHeat);

// AUTO LOGIN IF USER EXISTS
window.onload = () => {
  // optional: auto remember last user
};
</script>

</body>
</html>
